<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<script>
function sendCollarCmd(cmd) {
  fetch(document.getElementById("server").value + "/cmd", {method: "POST", mode: "no-cors", body: JSON.stringify(cmd)});
}
function collarBeep() {
  sendCollarCmd({type: "BEEP", duration_ms: Math.round(1000 * document.getElementById("duration").value)});
}

function collarNick() {
  sendCollarCmd({type: "NICK", intensity: document.getElementById("intensity").value});
}

function collarShock() {
  sendCollarCmd({type: "SHOCK", intensity: document.getElementById("intensity").value, duration_ms: Math.round(1000 * document.getElementById("duration").value)});
}
</script>
    <label for="server">Server path:</label>
    <input type="text" id="server" value="http://localhost:8000">
    <div>
        <label for="intensity">Intensity</label>
        <input type="range" min="0" max="7" value="0" class="slider" id="intensity" oninput="document.getElementById('intensity-label').value = this.value;">
        <output id="intensity-label">1</output>
    </div>
    <div>
        <label for="duration">Duration</label>
        <input type="range" min="0.5" max="8" step="0.1" value="0" class="slider" id="duration" oninput="document.getElementById('duration-label').value = this.value + ' seconds';">
        <output id="duration-label">0.5 seconds</output>
    </div>
    <div>
        <button onclick="collarBeep()">Beep</button>
        <button onclick="collarNick()">Nick</button>
        <button onclick="collarShock()">Shock</button>
    </div>
</body>

</html>
